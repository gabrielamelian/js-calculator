<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css" media="screen">
    <link rel="stylesheet" href="styles/skeleton.css" media="screen">
    <link rel="stylesheet" href="styles/main.css" media="screen">
  </head>
  <body>
  <div class="container">
    <h3>Calculator</h3>
    <div class="row">
      <!-- output screen -->
    </div>
    <div class="row">
      <!-- top row -->
      <button type="button" name="button" class="three columns">AC</button>
      <button type="button" name="button" class="three columns">CE</button>
      <button type="button" name="button" class="three columns operator">รท</button>
      <button type="button" name="button" class="three columns operator">ร</button>
    </div>
    <div class="row">
      <!-- second row -->
      <button type="button" name="button" class="three columns">7</button>
      <button type="button" name="button" class="three columns">8</button>
      <button type="button" name="button" class="three columns">9</button>
      <button type="button" name="button" class="three columns operator">-</button>
    </div>
    <div class="row">
      <!-- third row -->
      <button type="button" name="button" class="three columns">4</button>
      <button type="button" name="button" class="three columns">5</button>
      <button type="button" name="button" class="three columns">6</button>
      <button type="button" name="button" class="three columns operator">+</button>
    </div>
    <div class="row">
      <!-- fourth row -->
      <button type="button" name="button" class="three columns">1</button>
      <button type="button" name="button" class="three columns">2</button>
      <button type="button" name="button" class="three columns">3</button>
      <!-- <button type="button" name="button" class="three columns">()</button> -->
    </div>
    <div class="row">
      <!-- fifth row -->
      <button type="button" name="button" class="six columns">0</button>
      <button type="button" name="button" class="three columns">.</button>
      <button type="button" name="button" class="three columns button-primary">=</button>
    </div>

  </div>
  <script type="text/javascript" href="main.js"></script>
  </body>
</html>
