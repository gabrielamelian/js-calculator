<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css" media="screen">
    <link rel="stylesheet" href="styles/skeleton.css" media="screen">
    <link rel="stylesheet" href="styles/main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h3>Calculator</h3>
    <div class="row" id="result">
      <!-- output screen -->
      <p>0</p>
    </div>
    <div class="row" id="equation">
      <!-- output screen -->
      <p>0</p>
    </div>
    <div class="row">
      <!-- top row -->
      <button type="button" name="button" class="three columns" id="AC">AC</button>
      <button type="button" name="button" class="three columns" id="CE">CE</button>
      <button type="button" name="button" class="three columns operator" value="/">รท</button>
      <button type="button" name="button" class="three columns operator" value="*">ร</button>
    </div>
    <div class="row">
      <!-- second row -->
      <button type="button" name="button" class="three columns" value="7">7</button>
      <button type="button" name="button" class="three columns" value="8">8</button>
      <button type="button" name="button" class="three columns" value="9">9</button>
      <button type="button" name="button" class="three columns operator" value="-">-</button>
    </div>
    <div class="row">
      <!-- third row -->
      <button type="button" name="button" class="three columns" value="4">4</button>
      <button type="button" name="button" class="three columns" value="5">5</button>
      <button type="button" name="button" class="three columns" value="6">6</button>
      <button type="button" name="button" class="three columns operator" value="+">+</button>
    </div>
    <div class="row">
      <!-- fourth row -->
      <button type="button" name="button" class="three columns" value="1">1</button>
      <button type="button" name="button" class="three columns" value="2">2</button>
      <button type="button" name="button" class="three columns" value="3">3</button>
      <button type="button" name="button" class="three columns operator" value="**">^</button>
    </div>
    <div class="row">
      <!-- fifth row -->
      <button type="button" name="button" class="six columns" value="0">0</button>
      <button type="button" name="button" class="three columns" value=".">.</button>
      <button type="button" name="button" class="three columns button-primary" id="equals">=</button>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
