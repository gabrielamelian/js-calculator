<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css" media="screen">
    <link rel="stylesheet" href="styles/skeleton.css" media="screen">
    <link rel="stylesheet" href="styles/main.css" media="screen">
  </head>
  <body>
  <div class="container">
    <h3>Calculator</h3>
    <div class="row" id="value">
      <!-- output screen -->
      result here
    </div>
    <div class="row" id="equation">
      <!-- output screen -->
      equation here
    </div>
    <div class="row">
      <!-- top row -->
      <button type="button" name="button" class="three columns" id="AC">AC</button>
      <button type="button" name="button" class="three columns" id="CE">CE</button>
      <button type="button" name="button" class="three columns operator" id="divide">รท</button>
      <button type="button" name="button" class="three columns operator" id="multiply">ร</button>
    </div>
    <div class="row">
      <!-- second row -->
      <button type="button" name="button" class="three columns" id="seven">7</button>
      <button type="button" name="button" class="three columns" id="eight">8</button>
      <button type="button" name="button" class="three columns" id="nine">9</button>
      <button type="button" name="button" class="three columns operator" id="subtract">-</button>
    </div>
    <div class="row">
      <!-- third row -->
      <button type="button" name="button" class="three columns" id="four">4</button>
      <button type="button" name="button" class="three columns" id="five">5</button>
      <button type="button" name="button" class="three columns" id="six">6</button>
      <button type="button" name="button" class="three columns operator" id="add">+</button>
    </div>
    <div class="row">
      <!-- fourth row -->
      <button type="button" name="button" class="three columns" id="one">1</button>
      <button type="button" name="button" class="three columns" id="two">2</button>
      <button type="button" name="button" class="three columns" id="three">3</button>
      <!-- <button type="button" name="button" class="three columns">()</button> -->
    </div>
    <div class="row">
      <!-- fifth row -->
      <button type="button" name="button" class="six columns" id="zero">0</button>
      <button type="button" name="button" class="three columns" id="decimal">.</button>
      <button type="button" name="button" class="three columns button-primary" id="equals">=</button>
    </div>

  </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
